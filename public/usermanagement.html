<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <style>
        .user-list-item { display: flex; justify-content: space-between; align-items: center; background-color: var(--bg-color); padding: 1rem; border-radius: .5rem; }
        .user-details { display: flex; flex-direction: column; }
        .user-id { font-weight: 600; color: var(--title-color); }
        .user-role { font-size: 0.9rem; color: var(--text-color); text-transform: capitalize; }
    </style>
</head>
<body class="admin-body">
    <header class="header" id="header">
        <nav class="nav container">
            <a href="/admin.html" class="nav__logo"><i class="ri-arrow-left-line"></i> Back to Dashboard</a>
            <div class="nav__actions">
                <button class="btn btn-logout" id="logout-btn">Logout <i class="ri-logout-box-r-line"></i></button>
            </div>
        </nav>
    </header>

    <main class="main-container container">
        <div class="admin-grid">
            <!-- User Management Column -->
            <div class="admin-column">
                <section class="admin-widget">
                    <h2 class="widget-title" id="user-form-title">Add New User</h2>
                    <form id="user-form" class="widget-form">
                        <input type="hidden" id="original-user-id">
                        <input type="email" id="user-id-input" placeholder="User Email (Login ID)" required>
                        <input type="password" id="user-password-input" placeholder="Password">
                        <small style="display: block; margin-top: -0.75rem; margin-bottom: 1rem;">For existing users, leave password blank to keep it unchanged.</small>
                        <select id="user-role-select" required>
                            <option value="editor">Main Editor (Global Admin)</option>
                            <option value="africa">Africa Editor</option>
                            <option value="asia">Asia Editor</option>
                            <option value="australia">Australia Editor</option>
                            <option value="europe">Europe Editor</option>
                            <option value="north-america">North America Editor</option>
                            <option value="south-america">South America Editor</option>
                        </select>
                        <div class="form-buttons">
                            <button type="submit" class="btn btn-primary">Save User</button>
                            <button type="button" id="clear-user-form-btn" class="btn">Clear Form</button>
                        </div>
                    </form>
                </section>
            </div>

            <!-- Existing Users Column -->
            <div class="admin-column">
                <section class="admin-widget">
                    <h2 class="widget-title">Existing Users</h2>
                    <div id="user-list" class="category-list">
                        <!-- User items will be dynamically inserted here -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="/js/usermanagement.js"></script>
    <script src="/js/admin-header.js"></script>
</body>
</html>
